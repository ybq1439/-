<script>
    var a = 10;
    let obj = {
        a: 5,
        say: function () {
            console.log(this.a)
        }
    }
    let func = obj.say
    let func2 = obj.say.bind(obj)
    func() // 10 这里特别注意 如果使用let 定义 a，那么不会挂到window上，也就返回undefined
    func2() // 5
</script>
