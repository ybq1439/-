<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">点我去教务系统小助手</button>
</body>
<script>
    // 第一个参数是路径
    // 第二个参数可以决定如何打开窗口，_self - URL替换当前页面 ; jwxtzs 表示窗口名字为 jwxtzs，可以通过 myWindow.name 读取
    // 第三个参数设置外观
    let btn = document.getElementById('btn');
    btn.onclick = function () {
        let myWindow = window.open('https://jwxtzs.ccsu.cool/home', 'name=jwxtzs', 'width=1200,height=1000,location=no,resizable=no');
    }
</script>

</html>
