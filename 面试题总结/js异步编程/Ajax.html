<script>
    //1-实例化 xhr 
    let xhr = new XMLHttpRequest()
    // 2-绑定回调
    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
            console.log(xhr.responseText)
        }
    }
    // 3-使用 open 函数设置交互信息
    xhr.open('get', './test.txt', true)
    xhr.send(null)
</script>
