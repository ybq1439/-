<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
      }
      .left {
        position: absolute;
        width: 100px;
        height: 500px;
        background: lightblue;
      }
      .center {
        margin-left: 100px;
        height: 500px;
        background-color: lightgreen;
        margin-right: 100px;
      }
      .right {
        width: 100px;
        position: absolute;
        right: 0;
        top: 0;
        height: 500px;
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="center"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
