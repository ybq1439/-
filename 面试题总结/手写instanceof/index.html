<script>
    function myInstanceOf(target, instance) {
        const prototype = instance.prototype;
        let proto = target.__proto__;
        while (proto) {
            if (proto === prototype) {
                return true
            }
            proto = proto.__proto__
        }
        return false
    }
    function Person(name, age) {
        this.name = name,
            this.age = age
    }
    function Animal(name, age) {
        this.name = name,
            this.age = age
    }
    let jayZhou = new Person()
    console.log(myInstanceOf(jayZhou, Person))
    console.log(myInstanceOf(jayZhou, Animal))
</script>
