<script>
    function myInstanceOf(targetObj, instance) {
        const instancePrototype = instance.prototype;
        let targetProto = targetObj.__proto__;
        while (targetProto) {
            if (targetProto === instancePrototype) {
                return true
            }
            targetProto = targetProto.__proto__;
        }
        return false
    }   
</script>
