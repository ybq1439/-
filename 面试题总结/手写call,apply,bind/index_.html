<script>
    Function.prototype.myCall = function (target, ...args) {
        let fn = this;
        target = target || window;
        target.fun = fn;
        const result = target.fun(...args);
        delete target.fun;
        return result
    };
    Function.prototype.myApply = function (target, args) {
        let fn = this;
        target = target || window;
        target.fun = fn;
        const result = target.fun(...args);
        delete target.fun
        return result
    }
    Function.prototype.myBind = function (target, ...args) {
        let fn = this;
        return function Fn() {
            // new 的第一步 let obj = Object.create(Fn.prototype);
            // 这时候 this 就控制未 obj
            return fn.apply(this instanceof Fn ? this : target, [...arguments, ...args])
        }
    }
</script>

</html>
