<script>
    Function.prototype.myCall = function (target = window, ...args) {
        const fn = this;
        target.fun = fn;
        const result = target.fun(...args);
        delete target.fun;
        return result;
    }
    Function.prototype.myApply = function (target = window, args) {
        const fn = this;
        target.fun = fn;
        const result = target.fun(...args);
        delete target.fun;
        return result;
    }
    Function.prototype.myBind = function (target = window, ...args) {
        const fn = this;
        return function Fn(...args2) {
            const result = fn.apply(this instanceof Fn ? this : target, [...args, ...args2]);
        }
    }
</script>
