<script>
    Function.prototype.myCall = function (target = window, ...args) {
        let fun = this;
        target.fn = fun;
        const result = target.fn(...args);
        delete target.fn;
        return result;
    }
    Function.prototype.myApply = function (target = window, args) {
        let fun = this;
        target.fn = fun;
        const result = target.fn(...args);
        delete target.fn;
        return result
    }
    Function.prototype.myBind = function (target = window, ...args) {
        let fun = this;
        return function () {
            return fun.apply(target, [...args, ...arguments])
        }
    }
</script>

</html>
