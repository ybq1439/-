<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 同步的 script 会直接阻塞 dom 树的构建，此时页面显示空白-->
<script src="http://localhost:3000/script?time=3000"></script>

<body>
    <h1>fighting</h1>
    <!-- 此时页面显示 一个 fighting -->
    <script src="http://localhost:3000/script?time=5000"></script>
    <h1>fighting</h1>
    <script src="http://localhost:3000/script?time=7000"></script>
    <h1>fighting</h1>
</body>

</html>
